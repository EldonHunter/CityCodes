<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Infos ville - Geo API Gouv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .box {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .city {
            border-top: 1px solid #ddd;
            margin-top: 15px;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Recherche par code postal</h2>
    <input type="text" id="codePostal" placeholder="Ex : 75001">
    <button onclick="search()">Rechercher</button>

    <div id="result"></div>
</div>

<script>
function search() {
    const cp = document.getElementById("codePostal").value.trim();
    const result = document.getElementById("result");
    result.innerHTML = "";

    if (!/^[0-9]{5}$/.test(cp)) {
        result.innerHTML = "Code postal invalide.";
        return;
    }

    fetch(`https://geo.api.gouv.fr/communes?codePostal=${cp}&fields=nom,code,codeDepartement,departement,region,population,centre`)
        .then(response => response.json())
        .then(communes => {
            if (communes.length === 0) {
                result.innerHTML = "Aucune commune trouvée.";
                return;
            }

            communes.forEach(ville => {
                result.innerHTML += `
                    <div class="city">
                        <strong>Ville :</strong> ${ville.nom}<br>
                        <strong>Code INSEE :</strong> ${ville.code}<br>
                        <strong>Code postal :</strong> ${cp}<br>
                        <strong>Département :</strong> ${ville.departement.nom} (${ville.codeDepartement})<br>
                        <strong>Région :</strong> ${ville.region.nom}<br>
                        <strong>Population :</strong> ${ville.population ?? "Non disponible"}<br>
                        <strong>Latitude :</strong> ${ville.centre.coordinates[1]}<br>
                        <strong>Longitude :</strong> ${ville.centre.coordinates[0]}
                    </div>
                `;
            });
        })
        .catch(error => {
            console.error(error);
            result.innerHTML = "Erreur lors de l'appel à l'API.";
        });
}
</script>

</body>
</html>
