<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CityCode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            padding: 40px;
        }

        .box {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ccc;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #004c99;
        }

        .city {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 5px solid #0066cc;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>CityCode ðŸ‡«ðŸ‡·</h2>

    <input type="text" id="codePostal" placeholder="Code postal (ex : 75001)">
    <input type="text" id="nomVille" placeholder="Nom de la ville (ex : Paris)">
    <button onclick="search()">Rechercher</button>

    <div id="result"></div>
</div>

<script>
function search() {
    const cp = document.getElementById("codePostal").value.trim();
    const ville = document.getElementById("nomVille").value.trim();
    const result = document.getElementById("result");
    result.innerHTML = "";

    let url = "";

    if (cp) {
        if (!/^[0-9]{5}$/.test(cp)) {
            result.innerHTML = "<div class='error'>Code postal invalide</div>";
            return;
        }
        url = `https://geo.api.gouv.fr/communes?codePostal=${cp}&fields=nom,code,codeDepartement,departement,region,population,centre`;
    } 
    else if (ville) {
        url = `https://geo.api.gouv.fr/communes?nom=${ville}&fields=nom,code,codeDepartement,departement,region,population,centre&boost=population`;
    } 
    else {
        result.innerHTML = "<div class='error'>Veuillez saisir un code postal ou un nom de ville.</div>";
        return;
    }

    fetch(url)
        .then(response => response.json())
        .then(communes => {
            if (communes.length === 0) {
                result.innerHTML = "<div class='error'>Aucune commune trouvÃ©e.</div>";
                return;
            }

            communes.forEach(v => {
                result.innerHTML += `
                    <div class="city">
                        <div><span class="label">Ville :</span> ${v.nom}</div>
                        <div><span class="label">Code INSEE :</span> ${v.code}</div>
                        <div><span class="label">DÃ©partement :</span> ${v.departement.nom} (${v.codeDepartement})</div>
                        <div><span class="label">RÃ©gion :</span> ${v.region.nom}</div>
                        <div><span class="label">Population :</span> ${v.population ?? "Non disponible"}</div>
                        <div><span class="label">Latitude :</span> ${v.centre?.coordinates[1]}</div>
                        <div><span class="label">Longitude :</span> ${v.centre?.coordinates[0]}</div>
                    </div>
                `;
            });
        })
        .catch(() => {
            result.innerHTML = "<div class='error'>Erreur lors de l'appel Ã  l'API.</div>";
        });
}
</script>

</body>
</html>
